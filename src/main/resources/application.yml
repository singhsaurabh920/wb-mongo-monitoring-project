server:
  port: 8081
  servlet:
    context-path: /gps
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
spring:
  mvc:
    throw-exception-if-no-handler-found: true
  profiles.active: dev
  #profiles.active: prod
  #sprofiles.active: qa
cron:
  km:
    pre: 0 0/30 * * * ?
    post: 0 0/30 * * * ?
    today: 0 28/30 * * * ?